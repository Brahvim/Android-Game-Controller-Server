[Option]
ADD=Add a phone
STOP=Stop adding more phones
REMOVE=Disconnect selected phones
CONTROLS=Show selected phones' controls

[Tooltip]
ADD=(Macro: `Insert` inside clients list)
REMOVE=(Macro: `Delete` inside clients list)
CONTROLS=(Macro: `Enter` inside clients list)
STOP=(Macro: `Ctrl` + `Shift` + `Delete` inside clients list)

